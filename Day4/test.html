<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tests and Answers for Advent of Code, Day 3</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.20.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.20.0.js"></script>
  <script src="tests.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="md5.js"></script>
  <script src="adventCoinMiner.js"></script>
  <p id = 'answer'>Answer goes here<p/>
  <script>
    $(document).ready(function() {
        var secret = 'yzbqklnj';
        var miner = new AdventCoinMiner(secret, '00000', 5);
        var lowest = miner.mine();
        miner.setStringToFind('000000');
        miner.setStringToFindLen(6);
        var lowest2 = miner.mine();
        
        var answer = "Part 1: " + lowest;
        answer = answer + "<br/>Part2: " + lowest2;
        document.getElementById('answer').innerHTML = answer; 
    });
    </script>
</body>
</html>
